<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
        }
        body{
            background-color: darkslategrey;
        }
        nav div a{
            font-family: 'Russo One', sans-serif;
        }
        .container form input{
            /* background: none; */
            margin-bottom: 10px;
        }
        .container form button{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-light">
        <div class="container-fluid"> 
            <a class="navbar-brand ms-5" href="#" style="font-size: 30px;">
            <i class="fa-solid fa-car"></i>
            ...CarWorld...
          </a>
        </div>
      </nav>

      <!-- Content -->
      <div class="container my-5">
        <div class="row">
            <div class="col-4 me-2">
                <h3>Add car details</h3>
                <form class="p-3 border border-1 border-light rounded" id="addCar">
                    <!-- <label for="form_element" class="">Car Brand</label> -->
                    <input type="text" class="form-control" id="carbrand" placeholder="Enter Car Brand">
                    <!-- <label for="" class="">Key</label> -->
                    <input type="text" class="form-control" id="carkey" placeholder="Enter Key">
                    <!-- <label for="" class="">Price</label> -->
                    <input type="number" class="form-control" id="carprice" placeholder="Enter Price">
                    <button type="button" class="btn btn-light mt-1" onclick="addCarDet()">Store records</button>
                </form>
            </div>
            <div class="col-3 me-2">
                <h3>Search car</h3>
                <form class="p-3 border border-1 border-light rounded" id="searchCar">
                    <!-- <label for="" class="">Enter Key</label> -->
                    <input type="text" class="form-control" id="srcKey" placeholder="Enter key">
                    <button type="button" class="btn btn-light mt-1" onclick="srcCarDet()">Search car</button>
                </form>
                <div id="result"></div>
            </div>
            <div class="col-3">
                <h3>Remove car details</h3>
                <form class="p-3 border border-1 border-light rounded" id="removeCar">
                    <!-- <label for="" class="">Enter Key</label> -->
                    <input type="text" class="form-control" id="rmvKey" placeholder="Enter key">
                    <button type="button" class="btn btn-light mt-1" onclick="rmvCarDet()">Remove car</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <button type="submit" class="btn btn-dark mt-1" onclick="clearAll()"> Clear all records</button>
        </div>
      </div>

        </div>
        Copyright
      </footer> -->
    <script src="./car.js"></script>
</body>
</html>
